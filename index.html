<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall - Profile" />
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <p>"Front-end developer and avid reader."</p>

    <div class="buttons">
      <a href="https://github.com/" target="_blank"><button>GitHub</button></a>
      <a href="https://www.frontendmentor.io" target="_blank"><button>Frontend Mentor</button></a>
      <a href="https://www.linkedin.com" target="_blank"><button>LinkedIn</button></a>
      <a href="https://x.com/" target="_blank"><button>Twitter</button></a>
      <a href="https://www.instagram.com/" target="_blank"><button>Instagram</button></a>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/weslleyvieira-dev" target="_blank">Weslley Vieira</a>.
    </div>
  </main>
</body>

</html>
